name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Type Check
      run: npx tsc --noEmit
      
    - name: Build Web
      run: npm run build
      
    - name: Build Electron (Linux Check)
      # This verifies the Electron main process compiles, even if we don't build full artifacts
      run: npm run ts:electron
